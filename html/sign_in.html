<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="C:\Users\FOZEU\Desktop\projet\css\sign.css">
</head>
<body>
  <!-- Sign Up Section -->
  <section class="signup-container">
    <!-- Left Side: Big Image -->
    <div class="signup-image">
      <img src="C:\Users\FOZEU\Desktop\projet\img\2.jpg" alt="Apartment View">
    </div>

    <!-- Right Side: Sign Up Form -->
    <div class="signup-form">
      <h2>Create Account</h2>
      <form id="signupForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="phone">Phone</label>
        <input type="text" id="phone" required>

        <label for="apartment">Apartment Number</label>
        <input type="text" id="apartment" required>

        <label for="username">Username</label>
        <input type="text" id="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <button type="submit" class="btn">Sign Up</button>
        <p id="signupMessage"></p>
      </form>
      <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </section>

  <!-- Integrated JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const signupForm = document.getElementById("signupForm");
      const signupMessage = document.getElementById("signupMessage");

      signupForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const user = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          phone: document.getElementById("phone").value,
          apartment: document.getElementById("apartment").value,
          username: document.getElementById("username").value,
          password: document.getElementById("password").value,
          role: "Tenant"
        };

        // Save user info in localStorage
        localStorage.setItem("user", JSON.stringify(user));

        signupMessage.style.color = "green";
        signupMessage.textContent = "Account created successfully âœ”";

        // Redirect to Home Page
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      });
    });
  </script>
</body>
</html>
